<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson3</title>

    <script src="main.js" defer></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
    <h2>Верификация</h2>
    <form id="form" class="container">
        <div class="form-group has-feedback">
            <label for="tel">Телефон</label>
            <input type="tel" id="tel" class="form-control" aria-describedby="inputSuccess2Status"
                   maxlength="17" placeholder="Пример: +7(965)-123-45-67">
            <span id="tel-ok" class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group has-feedback">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" aria-describedby="inputSuccess2Status"
                   placeholder="E-mail">
            <span id="email-ok" class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group has-feedback">
            <label for="pasport">Паспорт</label>
            <input type="text" id="pasport" class="form-control" aria-describedby="inputSuccess2Status"
                   maxlength="11" placeholder="Пример: 1234 123456">
            <span id="pasport-ok" class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>
    </form>
</body>
</html>
